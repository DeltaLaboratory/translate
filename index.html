<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Comment Translator Config</title>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        body {
            min-width: 350px;
            min-height: 200px;
            font-family: 'Pretendard-Regular', sans-serif;
            margin: 0;
            font-size: 14px;
        }

        #app {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: 100vh;
            box-sizing: border-box;
        }

        .footer {
            margin-top: auto;
            padding: 10px;
            background-color: #f1f1f1;
            display: flex;
            justify-content: space-between;
        }

        .checkbox {
            appearance: none;
            background-color: #dfe1e4;
            border-radius: 72px;
            border-style: none;
            flex-shrink: 0;
            height: 20px;
            margin: 0;
            position: relative;
            width: 30px;
        }

        .checkbox::before {
            bottom: -6px;
            content: "";
            left: -6px;
            position: absolute;
            right: -6px;
            top: -6px;
        }

        .checkbox,
        .checkbox::after {
            transition: all 100ms ease-out;
        }

        .checkbox::after {
            background-color: #fff;
            border-radius: 50%;
            content: "";
            height: 14px;
            left: 3px;
            position: absolute;
            top: 3px;
            width: 14px;
        }

        .checkbox input[type=checkbox] {
            cursor: default;
        }

        .checkbox:hover {
            background-color: #c9cbcd;
            transition-duration: 0s;
        }

        .checkbox:checked {
            background-color: #6e79d6;
        }

        .checkbox:checked::after {
            background-color: #fff;
            left: 13px;
        }

        .checkbox:checked:hover {
            background-color: #535db3;
        }

        .config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        label {
            margin-right: 10px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #f1f1f1;
            }

            .footer {
                background-color: #2e2e2e;
            }
        }

    </style>
</head>
<body>
<div id="app">
    <div class="config-item">
        <label for="engine">Translate Engine</label>
        <select id="engine">
            <option value="papago">Papago</option>
        </select>
    </div>

    <div class="config-item">
        <label for="honorific">Honorific</label>
        <input type="checkbox" class="checkbox" id="honorific" />
    </div>

    <div class="config-item">
        <label for="image_source_lang">Image Source Language</label>
        <select id="image_source_lang">
            <option value="ko">Korean</option>
            <option value="en">English</option>
            <option value="ja">Japanese</option>
            <option value="zh-CH">Chinese (Simplified)</option>
            <option value="zh-TW">Chinese (Traditional)</option>
            <option value="de">German</option>
        </select>
    </div>

    <div class="config-item">
        <label for="target_lang">Target Language</label>
        <select id="target_lang">
            <option value="ko">Korean</option>
            <option value="en">English</option>
            <option value="ja">Japanese</option>
            <option value="zh-CH">Chinese (Simplified)</option>
            <option value="zh-TW">Chinese (Traditional)</option>
            <option value="de">German</option>
        </select>
    </div>

    <div class="footer">
        <span id="translated_status"></span>
    </div>
</div>

<script src="src/config.ts" type="module"></script>
</body>
</html>
