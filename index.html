<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Comment Translator Config</title>
    <style>
        @font-face {
            font-family: 'Pretendard Variable';
            src: url('/fonts/PretendardVariable.woff2') format('woff2');
        }

        body {
            min-width: 420px;
            min-height: 200px;
            font-family: 'Pretendard Variable', sans-serif;
            margin: 0;
            font-size: 14px;
        }

        #app {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: 100vh;
            box-sizing: border-box;
        }

        button {
            font-family: 'Pretendard Variable', sans-serif;
            font-size: 14px;
            border-radius: 4px;
            border-style: none;
            background-color: #dfe1e4;
            color: #1e1e1e;
            padding: 5px 10px;
            cursor: pointer;
        }

        .checkbox {
            appearance: none;
            background-color: #dfe1e4;
            border-radius: 72px;
            border-style: none;
            flex-shrink: 0;
            height: 20px;
            margin: 0;
            position: relative;
            width: 30px;
        }

        .checkbox::before {
            bottom: -6px;
            content: "";
            left: -6px;
            position: absolute;
            right: -6px;
            top: -6px;
        }

        .checkbox,
        .checkbox::after {
            transition: all 100ms ease-out;
        }

        .checkbox::after {
            background-color: #fff;
            border-radius: 50%;
            content: "";
            height: 14px;
            left: 3px;
            position: absolute;
            top: 3px;
            width: 14px;
        }

        .checkbox input[type=checkbox] {
            cursor: default;
        }

        .checkbox:hover {
            background-color: #c9cbcd;
            transition-duration: 0s;
        }

        .checkbox:checked {
            background-color: #6e79d6;
        }

        .checkbox:checked::after {
            background-color: #fff;
            left: 13px;
        }

        .checkbox:checked:hover {
            background-color: #535db3;
        }

        .config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        label {
            margin-right: 10px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #f1f1f1;
            }
        }

    </style>
</head>
<body>
<div id="app">
    <div class="config-item">
        <label for="engine" data-translate="translate_engine">Translate Engine</label>
        <select id="engine">
            <option value="papago">Papago</option>
        </select>
    </div>

    <div class="config-item">
        <label for="honorific" data-translate="honorific">Honorific</label>
        <input type="checkbox" class="checkbox" id="honorific" />
    </div>

    <div class="config-item">
        <label for="dont_display_same_lang" data-translate="dont_display_same_lang">Do not display translate button when source language is target language</label>
        <input type="checkbox" class="checkbox" id="dont_display_same_lang" />
    </div>

    <div class="config-item">
        <label for="image_source_lang" data-translate="image_source_language">Image Source Language</label>
        <select id="image_source_lang">
            <option value="ko_KR">Korean</option>
            <option value="en_US">English</option>
            <option value="ja_JP">Japanese</option>
            <option value="zh_CN">Chinese (Simplified)</option>
            <option value="zh_TW">Chinese (Traditional)</option>
            <option value="de_DE">German</option>
            <option value="es_ES">Spanish</option>
            <option value="fr_FR">French</option>
            <option value="it_IT">Italian</option>
            <option value="pt_PT">Portuguese</option>
            <option value="ru_RU">Russian</option>
        </select>
    </div>

    <div class="config-item">
        <label for="target_lang" data-translate="target_language">Target Language</label>
        <select id="target_lang">
            <option value="ko_KR">Korean</option>
            <option value="en_US">English</option>
            <option value="ja_JP">Japanese</option>
            <option value="zh_CN">Chinese (Simplified)</option>
            <option value="zh_TW">Chinese (Traditional)</option>
            <option value="de_DE">German</option>
            <option value="es_ES">Spanish</option>
            <option value="fr_FR">French</option>
            <option value="it_IT">Italian</option>
            <option value="pt_PT">Portuguese</option>
            <option value="ru_RU">Russian</option>
        </select>
    </div>

    <div class="config-item" >
        <label id="cache_status" data-translate="cache_size">Cache Size: -1B</label>
        <button id="cache_prune" data-translate="clear_cache">Clear Cache</button>
    </div>
</div>

<script src="src/config.ts" type="module"></script>
</body>
</html>
